

<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>{{food.name}}</title>

  <style>
      #para1{
        font-size: 1rem;
        font-family: system-ui;
        color: teal;
      }
      #para2{
          font-size: 1rem;
          
      }
      #head1{
          font-size: 2rem;
          color: brown;
      }
  </style>
  <body>
    <div class="container marketing mt-4">

        <h2 class="featurette-heading" id="head1">{{food.name}}</h2>
        <hr class="featurette-divider">
    
        <div class="row featurette">
          <div class="col-md-7">
            
            
            <p id="para2" class="lead">{{food.desc}}</p>
            <p id="para2" class="lead">Price : <strong>{{food.price}}</strong></p>

          </div>
          <div class="col-md-5">

            <img src="/media/{{food.image}}" class="img-fluid rounded-start mt-3" alt="..." style="height: 400px; width: 400px;">
          </div>
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
